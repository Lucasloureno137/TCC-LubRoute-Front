<div class="form-container">
  <h1>Preferências de execução dos clientes</h1>
  
  <div class="loading-container" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
    <p>Carregando preferências...</p>
  </div>

  <div class="table-container" *ngIf="!isLoading && clientes.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
      
      <!-- Coluna Empresa -->
      <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef> Empresa </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.clienteNome}} </td>
      </ng-container>

      <!-- Coluna CNPJ -->
      <ng-container matColumnDef="cnpj">
        <th mat-header-cell *matHeaderCellDef> CNPJ </th>
        <td mat-cell *matCellDef="let cliente"> {{cliente.clienteCnpj}} </td>
      </ng-container>

      <!-- Coluna Solicitar Scan -->
      <ng-container matColumnDef="solicitarScan">
        <th mat-header-cell *matHeaderCellDef> Solicitar Scan? </th>
        <td mat-cell *matCellDef="let cliente">
          <mat-radio-group 
            [value]="cliente.needConfirmScan" 
            (change)="alterarPreferencia(cliente, $event.value)"
            [disabled]="cliente.isUpdating">
            <mat-radio-button [value]="true">Sim</mat-radio-button>
            <mat-radio-button [value]="false">Não</mat-radio-button>
          </mat-radio-group>
          <mat-icon *ngIf="cliente.isUpdating" class="updating-icon">hourglass_empty</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator 
      [pageSizeOptions]="[5, 10, 25, 50]"
      [pageSize]="10"
      showFirstLastButtons
      aria-label="Selecione a página das preferências dos clientes">
    </mat-paginator>
  </div>

  <div class="no-data" *ngIf="!isLoading && clientes.length === 0">
    <p>Nenhum cliente encontrado.</p>
  </div>

  <div class="buttons-container">
    <app-voltar></app-voltar>
  </div>
</div>
