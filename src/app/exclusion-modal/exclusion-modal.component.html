<div class="modal-overlay">
  <div class="modal-content">
    <div class="warning-icon">
      <i class="material-icons">warning</i>
    </div>
    <h1 class="title">Confirmar Exclusão</h1>
    <p class="descricao">Você tem certeza que deseja excluir este item?</p>
    <p class="erro" *ngIf="erro">{{ errorMessage }}</p>
    <div class="modal-actions">
      <button *ngIf="errorMessage === ''" class="btn-excluir" (click)="deleteItem()">
        <i class="material-icons">delete</i>Excluir
      </button>
      <button class="btn-voltar" (click)="closeModal()">
        <i class="material-icons">arrow_back</i>Voltar
      </button>
    </div>
  </div>
</div>
