<div class="table-container">
<div *ngIf="allowFilter" class="filter-container">
    <mat-form-field class="filtro-tabela">
        <input #input matInput (keyup)="applyFilter($event)" placeholder="Digite para filtrar" [disabled]="!dataSource || dataSource.data.length === 0">
    </mat-form-field>
</div>
<div class="mat-elevation-z8">
        <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="mat-table" matSort>

            <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
                <th mat-header-cell *matHeaderCellDef mat-sort-header [ngClass]="{'hidden-column': column === 'publicId' || column === 'setor_id'  || column === 'executado' || column === 'usuarioAtual'}">{{ recuperaCast(column) }}</th>
                <td mat-cell *matCellDef="let element" [ngClass]="{'hidden-column': column === 'publicId' || column === 'setor_id' || column === 'executado' || column === 'usuarioAtual'}">{{ element[column] }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="!row.executado ? onRowClicked(row) : alertaExecutado()"
                [class.selected]="row == selectedRowIndex" class="linha-tabela"
                [ngClass]="{
                    'elemento-desabilitado': row.executado || row.usuarioAtual,
                    'tempo-expirado': isExpired(row.tempoParaExecutar),
                    'operacao-suspensa': row.isSuspenso
                }">
            </tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
    </div>
    <div *ngIf="!dataSource || dataSource.data.length === 0" class="no-data-message">Nenhum dado para exibir</div>
</div>
</div>
